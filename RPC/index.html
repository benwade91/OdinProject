<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img class="gameImg none" id="rock" src="./images/rock.png" alt="rock">
        <img class="gameImg none" id="paper" src="./images/paper.png" alt="paper">
        <img class="gameImg none" id="scissors" src="./images/scissors.png" alt="scissors">
    </div>
    <div class="scoreKeeper">
        <div class="startContainer">
            <h1 id="start" class="button">Start</h1>
        </div>
        <div class="scoreBoard none">
            <h1>Score: 0</h1>
            <h1>Turns: 5</h1>
        </div>
        <div class="gameMessage"></div>
    </div>
    <div class="startContainer">
        <h1 id="restart" class="button none">Restart</h1>
    </div>

    <script src="./script.js"></script>
</body>

</html>
